<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      overflow: hidden;
    }
    #babylon-viewer {
      width: 100%;
      height: 100%;
      position: absolute;
    }
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-top-color: #6200ea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loader-text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #6200ea;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div id="babylon-viewer"></div>
  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Loading 3D Avatar...</div>
  </div>

  <script src="https://preview.babylonjs.com/viewer/babylon.viewer.js"></script>
  <script>
    const modelUrl = "__MODEL_URL__"; // Replaced from Flutter
    console.log("[Viewer] Attempting to load model:", modelUrl);

    const viewer = new BabylonViewer.DefaultViewer('babylon-viewer', {
      model: { url: modelUrl },
      templates: {
        main: { params: { fillScreen: true } },
        loadingScreen: { params: { backgroundColor: "#ffffff" } }
      }
    });

    viewer.onModelLoadedObservable.add(() => {
      console.log("[Viewer] Model loaded successfully:", modelUrl);
      document.getElementById("loader").style.display = "none";
    });

    viewer.onModelErrorObservable.add((error) => {
      console.error("[Viewer] Error loading model:", error);
      document.getElementById("loader").innerHTML = `
        <div style="color:red; font-family:sans-serif; font-size:14px;">
          Failed to load avatar.<br>${error.message || error}
        </div>
      `;
    });

    viewer.onEngineInitObservable.add(() => {
      console.log("[Viewer] BabylonJS engine initialized.");
    });

    viewer.onSceneInitObservable.add(() => {
      console.log("[Viewer] Scene initialized.");
    });
  </script>
</body>
</html>
