# 🔧 Limiter mémoire JVM pour Gradle (4 Go heap max, 512 Mo metaspace)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -Dfile.encoding=UTF-8

# ⚡️ Activer le build parallèle
org.gradle.parallel=true

# 🚀 Activer le build en cache (plus rapide après le premier build)
org.gradle.caching=true

# ✅ Obligatoire pour Flutter plugins
android.useAndroidX=true
android.enableJetifier=true

# 🌐 Pour éviter problèmes réseau Gradle
org.gradle.daemon=true
